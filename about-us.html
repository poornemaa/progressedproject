<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us - Food Waste Management</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Page Title -->
<div class="bg-dark text-white text-center py-3">
  <h1 class="mb-0">Food Waste Management</h1>
</div>

<!-- Navbar Container (dynamic load) -->
<div id="navbarContainer"></div>

<!-- Page Content -->
<div class="container mt-5">
  <h2 class="text-center mb-4">About Us</h2>

  <p class="lead text-center">
    We aim to reduce food waste by connecting donors and recipients through an efficient platform...
  </p>
</div>

<!-- Bootstrap and Your JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script to Load Navbar -->
<script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbarContainer').innerHTML = data;

       // Attach logout logic after navbar is loaded
       const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          localStorage.clear();
          alert('Logged out successfully!');
          window.location.href = '/index.html'; // adjust if needed
        });
      }
    })
    .catch(error => console.error('Error loading navbar:', error));
</script>

</body>
</html>
