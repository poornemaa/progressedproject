<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Orders - Food Waste Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="bg-dark text-white text-center py-3">
  <h1 class="mb-0">Food Waste Management</h1>
</div>

<div id="navbarContainer"></div>

<div class="container mt-5" id="pageContent">
  <h2 class="text-center mb-4">View Orders</h2>
  <p class="text-center">View all recipient orders placed for food donations.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
fetch('navbar.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('navbarContainer').innerHTML = data;
  });
</script>

</body>
</html>
