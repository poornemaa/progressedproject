<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - Food Waste Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Page Title -->
<div class="bg-dark text-white text-center py-3">
  <h1 class="mb-0">Food Waste Management</h1>
</div>

<!-- Navbar Container -->
<div id="navbarContainer"></div>

<!-- Profile Form -->
<div class="container mt-5">
  <h2 class="text-center mb-4">My Profile</h2>

  <form id="profileForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email (readonly)</label>
      <input type="email" class="form-control" id="email" readonly>
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>

  <div id="message" class="mt-3"></div>
</div>

<!-- Bootstrap and Navbar Loader -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbarContainer').innerHTML = data;

      // Attach logout logic after navbar is loaded
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          localStorage.clear();
          alert('Logged out successfully!');
          window.location.href = '/index.html'; // adjust if needed
        });
      }
    })
    .catch(err => {
      console.error('Failed to load navbar:', err);
    });
</script>

<!-- Profile Form Logic -->
<script src="js/profile.js"></script>

</body>
</html>
