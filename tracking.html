<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracking System - Food Waste Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Page Title -->
<div class="bg-dark text-white text-center py-3">
  <h1 class="mb-0">Food Waste Management</h1>
</div>

<!-- Navbar -->
<div id="navbarContainer"></div>

<!-- Tracking Table Content -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Tracking Food Donations and Orders</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Food Name</th>
        <th>Donated By</th>
        <th>Ordered By</th>
        <th>Status</th>
        <th>Ordered On</th>
      </tr>
    </thead>
    <tbody id="trackingTable">
      <!-- Tracking entries will appear here via JS -->
    </tbody>
  </table>
</div>

<!-- Bootstrap + Navbar Logic -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbarContainer').innerHTML = data;

      // Add logout behavior after navbar is loaded
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          localStorage.clear();
          alert('Logged out!');
          window.location.href = '/index.html';
        });
      }
    })
    .catch(err => console.error('Error loading navbar:', err));
</script>

<!-- Tracking Data Script -->
<script src="js/tracking.js"></script>

</body>
</html>
